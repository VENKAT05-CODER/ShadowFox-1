<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Fan Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background-color: black;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        .blur-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .logo img {
            width: 250px;
            height: 150px;
        }

        .background img {
            position: absolute;
            width: 450px;
            left: 15%;
            height: 80vh;
            opacity: 0.4;
            z-index: -1;
        }

        .heading {
            position: absolute;
            display: flex;
            justify-content: center;
            flex-direction: column;
            width: 35%;
            min-height: 65vh;
            margin-left: 100px;
        }

        .heading h1 {
            padding-bottom: 15px;
            font-size: 40px;
        }

        .heading p {
            padding-bottom: 20px;
            font-size: 18px;
            font-weight: 800;
        }

        .heading button {
            width: 150px;
            height: 50px;
            background-color: red;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .heading button:hover {
            background-color: darkred;
        }

        .image img {
            margin-left: 50%;
            width: 700px;
            height: 400px;
            -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgba(0, 0, 0, 0.4));
        }

        .navbar ul {
            display: flex;
            position: absolute;
            right: 0;
            top: 0;
            list-style: none;
        }

        .navbar ul li {
            padding: 40px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .navbar ul li:hover {
            transform: scale(1.2);
        }

        .empty {
            position: absolute;
            clip-path: polygon(77% 0, 100% 0, 100% 100%, 40% 100%);
            background-color: red;
            width: 100%;
            height: 100vh;
            top: 0;
            right: 0;
            z-index: -1000;
        }

        .list ol {
            display: flex;
            position: absolute;
            list-style: none;
            margin-left: 30%;
        }

        .list ol li {
            margin: 25px;
            font-size: 20px;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .list ol li:hover {
            transform: scale(1.2);
        }

        ::selection {
            background-color: white;
            color: black;
        }

        @media screen and (max-width: 900px) {
            .heading {
                top: 120vh;
                width: 100%;
                margin: 0;
                padding: 20px;
                text-align: center;
            }

            .image img {
                margin: 0;
                margin-top: -30px;
                width: 100%;
                height: auto;
            }

            .background img {
                width: 100%;
                left: 0;
                height: auto;
                top: 120vh;
                z-index: -1;
                opacity: 0.4;
            }

            .list ol {
                margin-left: 10%;
                flex-wrap: wrap;
                justify-content: center;
            }

            .navbar ul {
                top: 100vh;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video autoplay muted loop class="video-bg">
            <source src="C:\Users\venka\OneDrive\Desktop\Fanpage\fan.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="blur-overlay"></div>

        <div class="logo">
            <img src="ipl logo.png" alt="IPL Logo">
        </div>


        <div class="background">
            <img src="https://i.postimg.cc/KYWQRc5K/csblogo.png" id="logobg" alt="Team Logo">
        </div>


        <div class="heading">
            <h1 id="head">Royal Challengers Bangalore</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <button>WATCH NOW</button>
        </div>

    
        <div class="image">
            <img id="myimage" src="https://assets.iplt20.com/ipl/IPLHeadshot2022/164.png" alt="Team Image">
        </div>

        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Team</li>
                <li>Performance</li>
                <li>Rank</li>
            </ul>
        </div>

    
        <div class="empty"></div>

        <div class="list">
            <ol>
                <li onclick="myFun('csk final.avif', 'gold', 'Chennai Super Kings', 'https://i.postimg.cc/WzG7WGcr/csk3.png', 'The Chennai Super Kings, led by the legendary MS Dhoni, are one of the most successful teams in IPL history. Known for their consistency and strong fan base, CSK has won multiple IPL titles and is famous for its ')">CSK</li>
                <li onclick="myFun('dc final.png', 'blue', 'Delhi Capitals', 'https://i.postimg.cc/jjD400rR/ddlogo.png', 'The Delhi Capitals, formerly known as Delhi Daredevils, have emerged as a strong contender in recent years. With a mix of young talent and experienced players, DC is known for its aggressive gameplay and strategic approach.')">DC</li>
                <li onclick="myFun('mi final.png', 'dodgerblue', 'Mumbai Indians', 'https://i.postimg.cc/9QnyB8wK/milogo.png', 'The Mumbai Indians, led by Rohit Sharma, are the most successful team in IPL history with multiple titles. Known for their strong batting lineup and exceptional bowling attack, MI is a powerhouse in the league.')">MI</li>
                <li onclick="myFun('srh team-Photoroom.png', 'orangered', 'Sunrisers Hyderabad', 'https://i.postimg.cc/W1hktGYn/srhlogo.png', 'The Sunrisers Hyderabad, known for their orange jersey, have a reputation for strong bowling performances. With players like David Warner and Rashid Khan, SRH has consistently been a tough team to beat.')">SRH</li>
                <li onclick="myFun('pb final.png', 'red', 'Kings XI Punjab', 'https://i.postimg.cc/mgDQCfk7/kplogo.png', 'The Kings XI Punjab, now known as Punjab Kings, are known for their explosive batting lineup. Despite not winning an IPL title yet, they have always been a team to watch out for due to their aggressive style of play.')">KXIP</li>
                <li onclick="myFun('rr final.png', '#ff3385', 'Rajasthan Royals', 'https://i.postimg.cc/L5D1gNMy/rrlogo.png', 'The Rajasthan Royals, the inaugural IPL champions in 2008, are known for nurturing young talent. With players like Sanju Samson and Jos Buttler, RR is a team that combines youth and experience.')">RR</li>
                <li onclick="myFun('kkr final.png', 'purple', 'Kolkata Knight Riders', 'https://i.postimg.cc/MTR0H7T4/kkrlogo.png', 'The Kolkata Knight Riders, co-owned by Bollywood star Shah Rukh Khan, are known for their purple and gold jersey. With two IPL titles, KKR is famous for its strong all-round performances.')">KKR</li>
                <li onclick="myFun('https://assets.iplt20.com/ipl/IPLHeadshot2022/164.png', 'red', 'Royal Challengers Bangalore', 'https://i.postimg.cc/KYWQRc5K/csblogo.png', 'The Royal Challengers Bangalore, led by Virat Kohli, are one of the most popular teams in the IPL. Known for their star-studded lineup and passionate fan base, RCB is always a strong contender for the title.')">RCB</li>
            </ol>
        </div>
    </div>

    <script>
        function myFun(image, colour, head, logo, description) {
            document.getElementById('myimage').src = image;
            document.querySelector('.empty').style.backgroundColor = colour;
            document.querySelector('.heading button').style.backgroundColor = colour;
            const heading = document.getElementById('head');
            heading.innerHTML = head;
            heading.style.color = colour;
            document.getElementById('logobg').src = logo;
            document.querySelector('.heading p').innerHTML = description;
            const navItems = document.querySelectorAll('.navbar ul li');
            navItems.forEach(item => {
                item.style.color = colour;
            });
        }
    </script>
</body>
</html>
